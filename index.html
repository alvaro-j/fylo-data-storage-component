<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

<body>
  <section>
    <article class="card-logo">
      <img src="images/logo.svg" alt="logo image">
      <p>
        <img class="icon" src="images/icon-document.svg" alt="document icon">
        <img class="icon" src="images/icon-folder.svg" alt="folder icon">
        <img class="icon" src="images/icon-upload.svg" alt="upload icon">
      </p>
    </article>
    <aside class="card-aside">
      Youâ€™ve used <span>815 GB</span> of your storage

        <span class="slider round"></span>
      </label>
      <div id="space">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
    </aside>
  </section>
</body>
</html>
